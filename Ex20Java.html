<html>
	<head>
		<title>Упражнение 20</title>
		<script type="text/javascript">
		function moveTxt() {
			var anim = document.getElementById('anim');
			if (anim.style.left < '999px') {
				anim.style.left = parseInt(anim.style.left) + 1 + 'px';
				setTimeout(moveTxt, 20);
			}
		}
		</script>
	</head>
	<body onload="moveTxt()">
		<div style="background:red; height:140px; width:140px;
		position:relative; font-size:50px; z-index:3; color: white">
			Это<br>ближе
		</div>
    
		<div id="anim" style="background:url('img3.gif'); height:150px; width:150px;
		top:60px; left:10px; position:absolute; z-index:2">
		</div>
    
		<div style="background:blue; height:80px; width:80px;
		position:absolute; top:10px; left:210px; color:white; font-size:25px;
		z-index:1">
			Это<br>дальше
		</div>
	</body>
</html>
