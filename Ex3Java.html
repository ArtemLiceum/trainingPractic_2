<html>
<head>
    <title>Упражнение 3</title>
</head>
<body>
    <script>
        var name = prompt("Введите сюда своё имя", "Введите имя");
        document.write("Ваше имя " + name);

        var first = confirm("Начать заново?");
        if (first) {
            alert("Не надоело?");
        } else {
            alert("Ну и правильно!");
        }
    </script>
</body>
</html>
