<html>
	<head>
		<title>simple animation</title>
		<script language="JavaScript">
			function moveTxt()
			{
				var element = document.getElementById("anil");
				if (element.style.top < "999px")
				{
					element.style.top = parseFloat(element.style.top) + 1 + "px";
					setTimeout("moveTxt()", 20);
				}
			}
		</script>
	</head>
	<body onLoad="moveTxt()">
		<div id="anil" style="position:absolute; left:10px; top:10px">
			Текст, шагом марш! 
		</div>
	</body>
</html>
