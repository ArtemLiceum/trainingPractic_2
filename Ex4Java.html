<html>
	<head>
		<title>Упражнение 4</title>
	</head>
	<body>
		<script language="JavaScript" type="text/JavaScript">
			var x, y;
			x = parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит 
			y = parseInt(prompt("Введите значение у",'')); // строку в целое число
			if (x == y){
			alert("Введенные числа равны!")
			}else if(x < y)
			{
			alert("Максимальное число - y")
			}
			else {
			alert("Максимальное число - x")
			}
		</script>
	</body> 
</html>
