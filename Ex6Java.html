<html>
	<head>
		<title>Упражнение 6</title>
	</head>
	<body>
		<script>
			document.write("<table border='1'>");
			document.write("<tr><th>Степень</th><th>Значение</th></tr>");
			for (let i = 0; i <= 10; i++) {
				document.write("<tr><td>" + i + "</td><td>" + Math.pow(2, i) + "</td></tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
