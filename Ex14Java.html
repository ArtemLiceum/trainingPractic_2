<html>
<head>
  <title>Упражнение 14</title>
</head>
<body>
  <form name="forme" onsubmit="return validate()">
    <br> &emsp; Ваше имя*<input type="text" id="inpName" size=15 required><br>
    <br>Пароль*<input type="password" id="inpPass" size=10 required><br>
    <br>Потверждение пароля*<input type="password" id="inpPass2" size=10 required><br>
    <br>Электронный адрес*<input type="email" id="inpEmail" required><br>
    <br>Тема сообщения:*<input type="text" size=15 required><br>
    <br>Сообщение:<textarea id="inpMassage" cols=16 rows=5 required>Введите сообщение</textarea><br><br>
    <input type="button" value="Проверить" id="button">
    <input type="reset" value="Очистить форму">
    <br>*-необходимые для заполнения поля
    <div id="res"></div>
    <div id="der"></div>
  </form>
  <script type="text/javascript">
	  function validate() {
		var name = document.getElementById("inpName").value.trim();
		var password = document.getElementById("inpPass").value.trim();
		var password2 = document.getElementById("inpPass2").value.trim();
		var email = document.getElementById("inpEmail").value.trim();
		var message = document.getElementById("inpMassage").value.trim();

		var isValid = true;

		if (name === "") {
		  document.getElementById("inpName").focus();
		  isValid = false;
		}

		if (password.length < 4) {
		  document.getElementById("inpPass").focus();
		  isValid = false;
		} else if (password !== password2) {
		  document.getElementById("inpPass2").focus();
		  isValid = false;
		}

		if (email === "" || !email.includes("@")) {
		  document.getElementById("inpEmail").focus();
		  isValid = false;
		}

		if (message === "") {
		  document.getElementById("inpMassage").focus();
		  isValid = false;
		} else if (message.length < 10) {
		  document.getElementById("inpMassage").focus();
		  isValid = false;
		}

		if (isValid) {
		  alert('данные введены правильно');
		}

		return isValid;
	  }

	  document.getElementById("button").addEventListener("click", validate);
	</script>

</body>
</html>
