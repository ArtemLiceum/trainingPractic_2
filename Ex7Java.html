<html>
	<head>
		<title>Упражнение 7</title>
		<script>
			function f(){
				var subjects = ["Математика", "Физика", "Химия", "Биология", "Русский язык", "Литература", "История", "География", "Английский язык"];

			    var first = subjects.slice(0, 4);
			    var second = subjects.slice(4);
			  
			    document.write("Предметы точных наук: " + first + "<br>");
			    document.write("Предметы гуманитарных наук: " + second);
			}
		</script>
	</head>
	<body>
		<script>
			f();
		</script>
	</body>
</html>
