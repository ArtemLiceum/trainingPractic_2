<html>
	<head>
		<title>Упражнение 11</title>
	<script>
		function redirect() {
			setTimeout(function(){
				window.location.href = "https://www.google.com"; 
			}, 5000);
		}
	</script>
	</head>
	<body onload="redirect()">
	<p>Вы будете перенаправлены через 5 секунд. Для переадресации <a href="https://www.google.com">нажмите сюда</a>.</p>
	</body>
</html>
